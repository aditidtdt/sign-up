<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="sign-up-form">
      <div class="bouquet">
        <div class="flowers">
          <img
            src="flowerBouquet.jpg"
            alt="a boquet of pink, yellow and white flowers"
          />
        </div>
        <div class="title">Flowers For You</div>
        <div class="credits">
          Photo by
          <a
            href="https://unsplash.com/@jessiedaniella?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >jessie daniella</a
          >
          on
          <a
            href="https://unsplash.com/photos/pink-and-white-rose-bouquet-QLuleNy8LMM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="content">
        <div class="main">
          <h2>Welcome!</h2>
          <p>
            Bringing you nature's finest bloomsâ€” to turn everyday moments into
            joy, and special occasions into unforgettable memories.
          </p>
          <p>Sign up now to get petal-pretty joining reward.</p>
          <h3>Login or Sign up</h3>
        </div>
        <form>
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label for="email">Email </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="xyz@domain.com"
            />
          </div>
          <div>
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter a valid number"
            />
          </div>
          <div>
            <label for="password">Create Password</label>
            <input
              type="password"
              id="password"
              name="password"
              maxlength="8"
              placeholder="Max 8 characters"
            />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="Confirmpassword"
              maxlength="8"
              placeholder="Max 8 characters"
            />
          </div>

          <button type="submit">Create Account</button>
          <p class="logIn">Already have an account? <span>Log in</span></p>
        </form>
      </div>
    </div>
  </body>
</html>
