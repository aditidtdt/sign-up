<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bouquet">
      <h1>FlowersForYou</h1>
      <img
        src="flowerBouquet.jpg"
        alt="a boquet of pink, yellow and white flowers"
        class="flowers"
      />
      <p class="credits">
        Photo by
        <a
          href="https://unsplash.com/@jessiedaniella?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >jessie daniella</a
        >
        on
        <a
          href="https://unsplash.com/photos/pink-and-white-rose-bouquet-QLuleNy8LMM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="content">
      <div class="main">
        <h2>Welcome!</h2>
        <p>
          Bringing you nature's finest bloomsâ€” to turn everyday moments into
          joy, and special occasions into unforgettable memories.
        </p>
        <p>Sign up now to get petal-pretty joining reward.</p>
        <h3>Login or Sign up</h3>
      </div>
      <form>
        <div>
          <label for="fName">First Name</label>
          <input type="text" id="fName" name="first-name" />

          <label for="lName">Last Name</label>
          <input type="text" id="lName" name="last-name" />
        </div>
        <div>
          <label for="email">Email </label>
          <input type="email" id="email" name="email" />

          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber" name="phoneNumber" />
        </div>
        <div>
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" />

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="password" />
        </div>

        <button type="submit">Create Account</button>
        <p>Already have an account?<span>Log in</span></p>
      </form>
    </div>
  </body>
</html>
